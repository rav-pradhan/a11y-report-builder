<div class="wrapper report">
	<div class="with-sidebar">
		<div>{% include "partials/toc.html" %}</div>
		<div>
			<article class="post stack">
				<h1>Accessibility Evaluation: {{ site.name }}</h1>
				{% for section in collections.reportSections %}
					<h2 id={{section.ID}}>{{- section.title -}}</h2>
					{% markdown %}
					{{- section.content -}}
					{% endmarkdown %}
				{% endfor %}
			</article>
		</div>
	</div>
</div>
